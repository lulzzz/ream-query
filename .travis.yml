sudo: required
dist: trusty

services:
  - postgresql

addons:
  postgresql: "9.4"
  apt:
    packages:
    - gettext
    - libcurl4-openssl-dev
    - libicu-dev
    - libssl-dev
    - libunwind8
    - zlib1g

env:
  global:
    - CLI_VERSION=latest
    - CLI_ARCH=x64
    - DOTNETCLI_URL=https://raw.githubusercontent.com/dotnet/cli/rel/1.0.0/scripts/obtain/dotnet-install.sh
    - DOTNET_INSTALL_DIR=$TRAVIS_BUILD_DIR/.dotnetcli
    - REAMQUERY_WORLDDB_NPGSQL='Server=localhost; User Id=postgres; Password=; Database=world'

before_install:
 - ulimit -n 1024
 # https://github.com/dotnet/core/blob/master/release-notes/preview-download.md
 - sudo sh -c 'echo "deb [arch=amd64] https://apt-mo.trafficmanager.net/repos/dotnet-release/ trusty main" > /etc/apt/sources.list.d/dotnetdev.list'
 - sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys 417A0893
 - sudo apt-get update
 - sudo apt-get install dotnet-dev-1.0.0-preview2.1-003155

install:
 - dotnet --info
 - psql -c 'create database world;' -U postgres
 - psql -d world -U postgres -f $TRAVIS_BUILD_DIR/sql/world_postgresql.sql

script:
 - dotnet restore core --infer-runtimes
 - dotnet test core/test/ReamQuery.Core.Test
 - dotnet pack -o nuget core/src/ReamQuery.Core
 - dotnet restore query --infer-runtimes
 - dotnet test query/test/ReamQuery.Test -parallel none
 - cat reamquery.log
 